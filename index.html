<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Monks Cafe :: The Coffee Shop</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
 

<div class="content">
    <section class="container header">
      
        <h1 id="circle"><div class="logo">Monk's Cafe</div></h1>
        <h2>"The Coffee Shop"</h2>
    </section>
    <div class="container reservationArea">
        <h3>Reservations</h3>
        <div class="row">
            <div class="reserveNow col-lg-4 col-lg-offset-2">
                <h4>Make a reservation</h4>
                <form>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="Day">Day</label>
                        <input type="text" class="form-control" id="Day" placeholder="Day">
                    </div>
                     <button type="submit" class="btn btn-default">Make Reservation</button>
            </form>
            </div>
           
        
        <div class="col-lg-4 col-lg-offset-1">
            <h4>Existing Reservations</h4>
            <table class="table table-striped">
                <thead>
                    <th>Name</th>
                    <th>Day</th>
                </thead>
                <tbody>
                <!-- javascript to fill in content -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="container comeDine">
        <h3>Come Dine with Us</h3>

        <div id="map"></div>
         <script>
      function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.8054491, lng: -73.9654415},
          scrollwheel: false,
          zoom: 8
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    async defer></script>
    
    </div>
    <section class=" container customerReviews">
        <div class="row">
        
        <div class="col-lg-6 customerAuth">
        <img src="images/jerry.jpg"><br />
        — Jerry Seinfeld, on The BIG Salad</div>
        <div class="col-lg-6 customerQuote">
        “Big lettuce, big carrots, tomatoes like volleyballs.”</div>
        </div>
    </section>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
   
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
